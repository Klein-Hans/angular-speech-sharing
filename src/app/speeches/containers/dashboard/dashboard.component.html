<div class="container-fluid mx-auto mt-2 w-50">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h1 class="">
				<i class="material-icons app-logo text-primary">share</i>
				Speech Script Sharing
			</h1>
			<p class="text-default font-italic">
				Powered by Angular
				<img src="/assets/img/angular2-logo-red.png" class="logo">
			</p>
		</div> <!-- end of col -->
	</div> <!-- end of row -->
	<div>
		<div class="row mt-5">
			<div class="col-lg-6">
				<a 
					mat-raised-button 
					class="btn btn-primary btn-lg mx-auto d-block btn-block"
					(click)="onEnterGroupID()">
					<i class="material-icons">add_circle</i>
					Create a Group
				</a>
			</div> <!-- end of col -->
			<div class="col-lg-6">
				<button 
					(click)="showJoinGroupDialog()" 
					mat-raised-button 
					class="btn btn-info btn-lg mx-auto d-block btn-block">
					<i class="material-icons">people_alt</i>
					Join a Group
				</button>
			</div> <!-- end of col -->
		</div> <!-- end of row -->
	</div>
</div>
